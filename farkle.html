<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Farkle</title>

        <link rel="stylesheet" href="main.css" />

        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    </head>

    <body>
        <main class="container-fluid farklePage">
            <div class="farkleSideBar"> 
                <div class="farkleScoreboard">
                    <table class="table table-striped-columns">
                        <thead>
                            <tr>
                                <th>Player1</th>
                                <th>Player2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                               <td>500</td>
                               <td>650</td>
                            </tr>
                            <tr>
                               <td>500</td>
                               <td>1200</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a href="index.html" role="button" class="btn btn-danger leaveGameButton">Leave Game</a>
            </div>
            <div class="container-fluid farkleMain">
                <div class="container-fluid buttonHolder">
                    <button type="button" class="btn btn-warning btn-lg" id="farkleEndTurnButton">End Turn</button>
                </div>
                <div class="tabletop container-fluid">
                    <ol class="farkleDice">
                        <li>
                            <button type="button" class="die one">
                                <div class="top">
                                    <span class="dot left"></span>
                                    <span class="dot right"></span>
                                </div>
                                <div class="middle">
                                    <span class="dot left"></span>
                                    <span class="dot center"></span>
                                    <span class="dot right"></span>
                                </div>
                                <div class="bottom">
                                    <span class="dot left"></span>
                                    <span class="dot right"></span>
                                </div>
                                
                            </button>
                        </li>
                        <li>
                            <button type="button" class="die two">
                                <div class="top">
                                    <span class="dot left"></span>
                                    <span class="dot right"></span>
                                </div>
                                <div class="middle">
                                    <span class="dot left"></span>
                                    <span class="dot center"></span>
                                    <span class="dot right"></span>
                                </div>
                                <div class="bottom">
                                    <span class="dot left"></span>
                                    <span class="dot right"></span>
                                </div>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="die three">
                                <div class="top">
                                    <span class="dot left"></span>
                                    <span class="dot right"></span>
                                </div>
                                <div class="middle">
                                    <span class="dot left"></span>
                                    <span class="dot center"></span>
                                    <span class="dot right"></span>
                                </div>
                                <div class="bottom">
                                    <span class="dot left"></span>
                                    <span class="dot right"></span>
                                </div>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="die four">
                                <div class="top">
                                    <span class="dot left"></span>
                                    <span class="dot right"></span>
                                </div>
                                <div class="middle">
                                    <span class="dot left"></span>
                                    <span class="dot center"></span>
                                    <span class="dot right"></span>
                                </div>
                                <div class="bottom">
                                    <span class="dot left"></span>
                                    <span class="dot right"></span>
                                </div>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="die five">
                                <div class="top">
                                    <span class="dot left"></span>
                                    <span class="dot right"></span>
                                </div>
                                <div class="middle">
                                    <span class="dot left"></span>
                                    <span class="dot center"></span>
                                    <span class="dot right"></span>
                                </div>
                                <div class="bottom">
                                    <span class="dot left"></span>
                                    <span class="dot right"></span>
                                </div>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="die six">
                                <div class="top">
                                    <span class="dot left"></span>
                                    <span class="dot right"></span>
                                </div>
                                <div class="middle">
                                    <span class="dot left"></span>
                                    <span class="dot center"></span>
                                    <span class="dot right"></span>
                                </div>
                                <div class="bottom">
                                    <span class="dot left"></span>
                                    <span class="dot right"></span>
                                </div>
                            </button>
                        </li>
                    </ol>
                </div>
                <div class="container-fluid buttonHolder">
                    <button type="button" class="btn btn-primary btn-lg" id="rollButton">Roll</button>
                </div>
                
            </div>
        </main>

        <script src="farkle.js"></script>
    </body>
</html>
