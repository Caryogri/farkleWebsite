<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Host Farkle Game</title>

        <link rel="stylesheet" href="main.css"/>

        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    </head>

    <body>
        <main class="container-fluid">
            <div id="hostFarklePage" class="hostPage">
                <h2>Host Game - Farkle</h2>
                <hr>
                <form method="get" action="farkle.html">
                    <div class="form-group">
                        <label for="roomName">Room Name</label>
                        <input type="text" class="form-control" id="roomName" placeholder="Give the room a name">
                    </div>
                    <div class="form-group">
                        <label for="roomPassword">Password</label>
                        <input type="password" class="form-control" id="roomPassword" aria-describedby="passwordHelp" placeholder="Room password">
                        <small id="passwordHelp" class="form-text text-muted">Leave blank if you don't want to use a password.</small>
                    </div>
                    <div class="form-group">
                        <label for="numPlayers">Number of players</label>
                        <input type="number" class="form-control" id="numPlayers" aria-describedby="playerCountHelp" placeholder="2">
                        <small id="playerCountHelp" class="form-text text-muted">Farkle can be played by 2 to 6 players.</small>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
