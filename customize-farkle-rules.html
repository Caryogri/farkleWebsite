<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Farkle Ruleset</title>

        <link rel="stylesheet" href="main.css" />

        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    </head>

    <body>
        <main class="container-fluid rulesetPage">
            <div class="rulelist" id="farkleRuleList">
                <table class="table table-striped-columns">
                    <thead>
                        <tr>
                            <th>Dice Combination</th>
                            <th>Point Value</th>
                            <th>Cumulative?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                           <td>1 2 3 4 5 6</td>
                           <td>1500</td>
                           <td class="checkbox">
                            <input type="checkbox">
                           </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="addRuleDiv">
                <button type="button" class="btn btn-primary">Add Rule</button>
            </div>
            <div class="ruleForm">
                <form method="get" action="host-farkle-game.html">
                    <div class="form-group">
                        <label for="firstRollThreshold">First Roll Threshold</label>
                        <input type="number" class="form-control" id="firstRollThreshold" aria-describedby="threshholdHelp" value="500" required>
                        <small id="threshholdHelp" class="form-text text-muted">The number of points required to complete the first roll.</small>
                    </div>
                    <div class="form-group">
                        <label for="victoryThreshold">Victory Threshold</label>
                        <input type="number" class="form-control" id="victoryThreshold" aria-describedby="victoryHelp" value="5000" required>
                        <small id="victoryHelp" class="form-text text-muted">The number of points required by a player to end the game.</small>
                    </div>
                    <div class="text-center ruleButtons">
                        <a href="host-farkle-game.html" role="button" class="btn btn-danger ruleCancelButton">Cancel</a>
                        <input class="btn btn-success ruleSaveButton" type="submit" value="Save Changes">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
